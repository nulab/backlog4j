project:
  name: backlog4j
  description: Backlog4j is a Backlog binding library for Java.
  longDescription: file:README.md
  website: https://github.com/nulab/backlog4j
  authors:
    - Yuichi Uchida
  license: MIT
  java:
    groupId: com.nulab-inc
    version: 11
    artifactId: backlog4j
    multiProject: false
  inceptionYear: 2024
  tags:
    - backlog
    - api
    - java

release:
  github:
    owner: nulab
    name: backlog4j
    tagName: '{{projectVersion}}'
    releaseName: 'Release {{projectVersion}}'
    draft: false
    prerelease: '{{projectVersion}}'.endsWith('SNAPSHOT')

signing:
  active: ALWAYS
  armored: false
  mode: COMMAND

deploy:
  maven:
    mavenCentral:
      active: ALWAYS
      credentials:
        username: env.OSSRH_USERNAME
        password: env.OSSRH_PASSWORD
      snapshotRepository:
        url: https://s01.oss.sonatype.org/content/repositories/snapshots
